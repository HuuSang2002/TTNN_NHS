<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÌNH YÊU CỦA CHÚNG TA ❤️</title>
    <link rel="icon" href="image/heart.png" type="image/png">
    <!-- Thêm font chữ lãng mạn -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffd1dc 50%, #ffb6c1 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #5a3d5c;
            padding: 20px;
        }

        /* Hiệu ứng nền lấp lánh */
        .sparkle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 20px;
            color: #8a4b8c;
        }

        /* Container chính */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255, 107, 136, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Thanh điều hướng */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b88, #ff8e9e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 136, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 136, 0.4);
        }

        /* Grid ảnh hiện đại */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1/1;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 30px rgba(255, 107, 136, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Hiệu ứng overlay khi hover */
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255, 107, 136, 0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 2.5rem;
            z-index: 2;
            transition: transform 0.3s ease;
            opacity: 0.9;
        }

        .gallery-item:hover i {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Modal phóng to ảnh toàn màn hình */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 10001;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 10001;
            padding: 20px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .modal-nav:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.2);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Nút đặc biệt */
        .special-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff4081, #ff79a9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .special-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 64, 129, 0.4);
            background: linear-gradient(45deg, #ff79a9, #ff4081);
        }

        .special-btn i {
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }

        /* Hiệu ứng trái tim bay */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            opacity: 0.7;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8a4b8c;
            font-size: 1rem;
            border-top: 1px solid rgba(255, 107, 136, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .nav-bar {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .modal-nav {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .special-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Hiệu ứng loading ảnh */
        .gallery-item {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .gallery-item img {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item.loaded img {
            opacity: 1;
        }

        .gallery-item.loaded {
            background: none;
            animation: none;
        }
    </style>
</head>
<body>
    <!-- Nhạc nền -->
    <audio id="bgMusic" loop>
        <source src="music/AAA1.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <!-- Hiệu ứng nền lấp lánh -->
    <div class="sparkle-bg" id="sparkleBg"></div>

    <!-- Hiệu ứng trái tim bay -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <div class="header">
            <h1>Tình Yêu Của Chúng Ta ❤️</h1>
            <p>Mỗi khoảnh khắc bên em là một trang sách đẹp trong cuốn nhật ký tình yêu của anh...</p>
            
            <div class="nav-bar">
                <button class="nav-btn" id="playMusicBtn">
                    <i class="fas fa-play"></i> Phát nhạc
                </button>
                <button class="nav-btn" id="pauseMusicBtn">
                    <i class="fas fa-pause"></i> Tạm dừng
                </button>
                <button class="nav-btn" id="heartsEffectBtn">
                    <i class="fas fa-heart"></i> Thả tim
                </button>
                <button class="nav-btn special-btn" id="openPageBtn">
                    <i class="fas fa-gift"></i> Trang đặc biệt
                </button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Các ảnh sẽ được thêm bằng JavaScript -->
        </div>

        <div class="footer">
            <p>Made with <i class="fas fa-heart" style="color:#ff4081"></i> for the most special person</p>
            <p>Mãi mãi yêu em</p>
        </div>
    </div>

    <!-- Modal phóng to ảnh -->
    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <span class="modal-nav prev-btn" id="prevBtn">&#10094;</span>
            <img id="expandedImg" alt="Ảnh phóng to">
            <span class="modal-nav next-btn" id="nextBtn">&#10095;</span>
        </div>
    </div>

    <script>
        // Dữ liệu ảnh
        const images = [
            "image/a1.jpg", "image/a2.jpg", "image/b1.jpg", "image/b2.jpg",
            "image/b3.jpg", "image/b4.jpg", "image/b5.jpg", "image/b6.jpg",
            "image/b7.jpg", "image/b8.png", "image/b9.png", "image/b10.png",
            "image/b11.png", "image/b12.png", "image/b13.png", "image/b14.png",
            "image/b15.png"
        ];

        // Khởi tạo biến
        let currentImageIndex = 0;
        const audio = document.getElementById('bgMusic');
        const gallery = document.getElementById('gallery');
        const imageModal = document.getElementById('imageModal');
        const expandedImg = document.getElementById('expandedImg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const closeBtn = document.querySelector('.close-btn');
        const playMusicBtn = document.getElementById('playMusicBtn');
        const pauseMusicBtn = document.getElementById('pauseMusicBtn');
        const heartsEffectBtn = document.getElementById('heartsEffectBtn');
        const openPageBtn = document.getElementById('openPageBtn');
        const heartsContainer = document.getElementById('heartsContainer');
        const sparkleBg = document.getElementById('sparkleBg');

        // Tạo hiệu ứng nền lấp lánh
        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = Math.random() * 5 + 2 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                sparkle.style.borderRadius = '50%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.boxShadow = '0 0 10px white';
                sparkle.style.animation = `sparkle ${Math.random() * 3 + 2}s infinite alternate`;
                
                sparkleBg.appendChild(sparkle);
            }
            
            // Thêm keyframes động
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes sparkle {
                    0% { opacity: 0.3; transform: scale(0.8); }
                    100% { opacity: 1; transform: scale(1.2); }
                }
            `;
            document.head.appendChild(styleSheet);
        }

        // Tạo gallery ảnh
        function createGallery() {
            images.forEach((src, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Kỷ niệm ${index + 1}`;
                img.onload = () => galleryItem.classList.add('loaded');
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-expand-alt';
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(icon);
                
                // Thêm sự kiện click để mở modal
                galleryItem.addEventListener('click', () => openModal(index));
                
                gallery.appendChild(galleryItem);
            });
        }

        // Mở modal với ảnh được chọn
        function openModal(index) {
            currentImageIndex = index;
            expandedImg.src = images[currentImageIndex];
            imageModal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Ngăn scroll khi modal mở
        }

        // Đóng modal
        function closeModal() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Chuyển đến ảnh trước
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            expandedImg.src = images[currentImageIndex];
        }

        // Chuyển đến ảnh sau
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            expandedImg.src = images[currentImageIndex];
        }

        // Tạo hiệu ứng trái tim bay
        function createHearts(count = 15) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                
                // Random kích thước và vị trí
                const size = Math.random() * 30 + 20;
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                
                heartsContainer.appendChild(heart);
                
                // Xóa trái tim sau khi animation kết thúc
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }

        // Phát nhạc
        function playMusic() {
            audio.volume = 0.7;
            audio.play().catch(e => {
                console.log("Lỗi phát nhạc:", e);
                alert("Vui lòng nhấp vào trang để phát nhạc (do chính sách trình duyệt)");
            });
        }

        // Dừng nhạc
        function pauseMusic() {
            audio.pause();
        }

        // Mở trang đặc biệt
        function openSpecialPage() {
            window.open('TraiTim.html', '_blank');
        }

        // Thêm hiệu ứng bàn phím
        document.addEventListener('keydown', (e) => {
            if (imageModal.style.display === 'flex') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Khởi tạo
        window.addEventListener('load', () => {
            createGallery();
            createSparkles();
            createHearts(10);
            
            // Tự động tạo trái tim định kỳ
            setInterval(() => createHearts(3), 3000);
            
            // Kích hoạt autoplay âm thanh
            document.body.addEventListener('click', () => {
                audio.play().catch(e => console.log(e));
            }, { once: true });
        });

        // Gán sự kiện
        closeBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);
        playMusicBtn.addEventListener('click', playMusic);
        pauseMusicBtn.addEventListener('click', pauseMusic);
        heartsEffectBtn.addEventListener('click', () => createHearts(20));
        openPageBtn.addEventListener('click', openSpecialPage);
        
        // Đóng modal khi click bên ngoài ảnh
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) closeModal();
        });
    </script>
</body>
</html>
